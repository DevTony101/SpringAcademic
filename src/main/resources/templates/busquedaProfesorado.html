<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="layout/base::head('Busqueda de Profesores')"></head>

<body>
  <header th:replace="layout/base::header('Profesorado')"></header>
  <div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
      <div class="col-6">
        <div class="card border-success">
          <div class="card-header">Búsqueda de Profesores</div>
          <div class="card-body">
            <form id="searchForm" class="form-inline active-purple-4">
              <i class="fas fa-user-edit" style="margin-right: 20px;"></i>
              <label for="searchName" style="margin-right: 20px;">Nombre</label>
              <input id="searchName" class="form-control form-control-sm mr-3 w-75" type="text"
                placeholder="Nombre del Profesor..." aria-label="Search" style="height: 40px;">
              <!-- ------------------ -->
              <i class="far fa-id-card" style="margin-right: 20px;"></i>
              <label for="searchNif" style="margin-right: 60px;">Nif</label>
              <input id="searchNif" class="form-control form-control-sm mr-3 w-75" type="text"
                placeholder="Nif del Profesor..." aria-label="Search" style="height: 40px; margin-top: 10px;">
              <input type="submit" class="btn btn-success" style="margin-top: 10px;" value="Buscar">
              <button class="btn btn-primary mx-4" style="margin-top: 10px;">Limpiar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card border-success">
          <div class="card-header">Filtros</div>
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <span>Por Curso</span>
                <select id="slDeportes" class="form-control">
                  <option value="Todos">Todos</option>
                  <option value="Matematicas">Matematicas</option>
                  <option value="Biologia">Biologia</option>
                  <option value="Sociales">Sociales</option>
                </select>
              </div>
              <div class="col-6">
                <span>Por Titulacion</span>
                <select id="slDeportes" class="form-control">
                  <option value="Todos">Todos</option>
                  <option value="Matematicas">Ingenieria</option>
                  <option value="Biologia">Doctorado</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row my-4">
      <div class="col-12">
        <div class="card border-success">
          <div class="card-header">Resultados de Búsqueda</div>
          <div class="card-body">
            <nav class="nav" style="margin-bottom: 20px;">
              <a class="nav-link btn btn-success" style="margin-right: 10px;" role="button" href="#" data-toggle="modal"
                data-target="#mdCrearProfesor">Nuevo Profesor</a>
              <a class="nav-link btn btn-light" style="margin-right: 10px;" role="button" href="#">Datos Personales</a>
              <a class="nav-link btn btn-light" style="margin-right: 10px;" role="button" href="#">Clases</a>
              <a class="nav-link btn btn-danger" style="margin-right: 10px;" role="button" href="#">Eliminar
                Profesor</a>
            </nav>
            <div id="resultados">
              <table id="tbBusqueda" class="table table-striped">
                <thead>
                  <tr class="table-light">
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Nif</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Telefono</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="mdCrearProfesor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nuevo Profesor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="#" th:action="@{/crearProfesor}" th:object="${profesor}" role="form" autocomplete="off"
            method="post">
            <div class="form-group">
              <label for="itNombre">Nombre*</label>
              <input type="text" id="itNombre" th:field="*{nombre}" class="form-control"
                placeholder="Nombre del Profesor">
            </div>
            <div class="form-group">
              <label for="itApellido">Apellido*</label>
              <input type="text" id="itApellido" th:field="*{apellido}" class="form-control"
                placeholder="Apellido del Profesor">
            </div>
            <div class="form-group">
              <label for="itNif">Nif*</label>
              <input type="text" id="itNif" th:field="*{nif}" class="form-control" placeholder="Cédula">
              <small class="form-text text-muted">No se compartirá esta información.</small>
            </div>
            <div class="form-group">
              <label for="itTelefono">Telefono*</label>
              <input type="text" id="itTelefono" th:field="*{telefono}" class="form-control" placeholder="Telefono">
            </div>
            <div class="form-group">
              <label for="itCorreo">Correo*</label>
              <input type="text" id="itCorreo" th:field="*{correo}" class="form-control" placeholder="Correo">
              <small class="form-text text-muted">No se compartirá esta información.</small>
            </div>
            <div class="form-group">
              <label for="itTitulacion">Titulacion</label>
              <input type="text" id="itTitulacion" th:field="*{titulacion}" class="form-control"
                placeholder="Titulacion">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-success">Crear</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer th:replace="layout/base::footer()"></footer>
  <script src="js/adminBusquedaProf.js"></script>
</body>

</html>

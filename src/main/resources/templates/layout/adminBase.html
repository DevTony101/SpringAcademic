<!DOCTYPE html>
<html xmlns:th="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- Head -->

<head th:fragment="head(name)">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="${name}"></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet"
    href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

  <!-- data table css -->
  <link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet" />

  <!-- timetable css -->
  <link rel="stylesheet" href="timetable/styles/timetablejs.css">

  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/f03089975e.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <!-- Full Calendar CSS -->
  <link href='fullcalendar/core/main.css' rel='stylesheet' />
  <link href='fullcalendar/daygrid/main.css' rel='stylesheet' />
  <link href='fullcalendar/timegrid/main.css' rel='stylesheet' />
</head>

<body>
  <header th:fragment="header(nombre)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <i class="fab fa-earlybirds fa-3x" style="margin-right: 20px; color: limegreen"></i>
      <a class="navbar-brand" href="#" th:text="${nombre}"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profesorado">Profesores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/alumnado">Alumnos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/clases">Clases</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Mantenimiento
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="/mantenimientoCursos">Mantenimiento de Cursos</a>
              <a class="dropdown-item" href="/mantenimientoAsignaturas">Mantenimiento de Asignaturas</a>
            </div>
          </li>
        </ul>
      </div>
      <form class="form-inline" th:action="@{/logout}" method="post">
        <i class="far fa-user-circle fa-2x mx-1" style="color: whitesmoke;"></i>
        <span class="mx-3" style="color: whitesmoke; font-weight: bold;" th:text="${usuario.usuario}"></span>
        <button class="btn btn-outline-danger" type="submit">Cerrar Sesion</button>
      </form>
    </nav>
  </header>

  <footer th:fragment="footer()">
    <!-- JQuery JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- popper JS -->
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
      integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous">
    </script>

    <!-- bootstrap material design JS -->
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
      integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous">
    </script>

    <!-- data table js -->
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>

    <!-- timetable.js -->
    <script src="timetable/scripts/timetable.js"></script>

    <!-- Full Calendar.js -->
    <script src='fullcalendar/core/main.js'></script>
    <script src='fullcalendar/daygrid/main.js'></script>
    <script src='fullcalendar/timegrid/main.js'></script>
    <script src='fullcalendar/interaction/main.js'></script>
  </footer>
</body>

</html>
